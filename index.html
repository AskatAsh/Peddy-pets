<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peddy | Home</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- tailwind and daisyui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- custom tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0E7A81',
            light1: 'rgba(14, 122, 129, 0.1)',
            dark1: '#131313',
            dark2: 'rgba(19, 19, 19, 0.7)',
            dark3: 'rgba(19, 19, 19, 0.6)',
            gray1: 'rgba(255, 255, 255, 0.6)',
            gray2: 'rgba(255, 255, 255, 0.05)',
          },
          fontFamily: {
            lato: ['Lato', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="font-lato">
  <header>
    <nav>
      <div class="navbar bg-base-100 max-w-[1440px] w-11/12 border-2 border-red-400 mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <a class="flex items-center gap-2">
            <img src="./assets/logo.webp" alt="peddy website logo">
            <span class="text-3xl font-black text-dark1">Peddy</span>
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-base text-dark2 ">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="border-2 border-slate-200 rounded-full p-2 "><img src="./assets/profile.png" alt="profile icon"></a>
        </div>
      </div>
    </nav>
  </header>
</body>

</html>
